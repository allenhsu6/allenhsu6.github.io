name: Publish static site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Permissions required for Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Pages (no build - repo already contains static files)
        # If your static site files live in a subfolder (e.g. ./public),
        # change the path below to that folder.
        run: |
          echo "Listing repository root (for debugging)"
          ls -la

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          # Use root or replace with the folder that contains your static site (e.g. public)
          path: |
            ./

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1

