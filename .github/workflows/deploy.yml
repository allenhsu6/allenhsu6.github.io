name: Publish static site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Permissions required for Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Pages (no build - repo already contains static files)
        # If your static site files live in a subfolder (e.g. ./public),
        # change the path below to that folder.
        run: |
          echo "Listing repository root (for debugging)"
          ls -la

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3
      - name: Deploy repository root to gh-pages
        # Use peaceiris actions to push static files to gh-pages branch directly
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}

